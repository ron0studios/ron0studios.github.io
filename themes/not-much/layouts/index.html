{{ define "main" }}
{{ $title := print .Site.Title " | " .Title}}
{{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
<div class="container pt-5">
    <div class="row mt-5 pt-5">
        <div class="col-md-8">
            {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
            <h1 class="display-3 text-uppercase lh-sm">{{ $title }}</h1>
            {{ if isset .Params "lead" }}
            <p class="lead pb-2">
                <span class="underline">{{ .Params.lead }}</span>
            </p>
            {{ end }}
            <p class="lh-lg">
                {{ .Content }}
            </p>
        </div>
    </div>
</div>
<!-- Start Bravenet.com Service Code -->
<script type="text/javascript" src="https://pub23.bravenet.com/counter/code.php?id=397147&usernum=1965633574&cpv=3"></script>
<!-- End Bravenet.com Service Code -->
{{ end }}
