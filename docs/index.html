<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- TODO: Update. -->
    <title>DocsifyJS Template</title>
    <!-- TODO: Update. -->
    <meta name="description"
        content="Documentation for the DocsifyJS Template project for making your own DocsifyJS docs site">

    <!-- TODO: Replace the theme name or leave as is. -->
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

    <!-- Plugins that are needed before app configuration. -->
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
</head>

<body>
    <div id="app"></div>

    <script>
        var repo = 'https://github.com/rudrrayan/AlgoSim'; // TODO: Update.

        window.$docsify = {
              darklightTheme: {
                siteFont : "PT Sans",
                defaultTheme : 'dark',
                codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
                bodyFontSize : '17px',
                dark: {
                    accent: '#42b983',
                    toogleBackground : '#ffffff',
                    background: '#091a28',
                    textColor: '#b4b4b4',
                    codeTextColor : '#ffffff',
                    codeBackgroudColor : '#0e2233',
                    borderColor : '#0d2538',
                    blockQuoteColour : '#858585',
                    highlightColor : '#d22778',
                    sidebarSublink : '#b4b4b4',
                    codeTypeColor : '#ffffff',
                    coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
                    toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
                },
                light: {
                    accent: '#42b983',
                    toogleBackground : '#091a28',
                    background: '#ffffff',
                    textColor: '#34495e',
                    codeTextColor : '#525252',
                    codeBackgroudColor : '#f8f8f8',
                    borderColor : 'rgba(0, 0, 0, 0.07)',
                    blockQuoteColor : '#858585',
                    highlightColor : '#d22778',
                    sidebarSublink : '#b4b4b4',
                    codeTypeColor : '#091a28',
                    coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
                    toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
                }
            }
            disqus: 'https-rudrrayan-github-io-algosim',
            name: 'AlgoSim', // TODO: Update.
            repo: repo,
            auto2top: true,
            loadSidebar: true,
            subMaxLevel: 2,
            
            plugins: [
            ],
        }
    </script>
    <!-- Docsify core -->
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>
    <script>
        src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
        type="text/javascript">
    </script>
    
    <!-- Syntax highlighting -->
    <!-- TODO Add prism-bash, prism-python, prism-javascript etc. as separate items to load highlighting for that language -->
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
        <style>
        /* Fix issue on mobile devices where a custom cover image goes off the screen. */
        section.cover.show {
            height: 0%;
        }

    </style>
</body>

</html>
