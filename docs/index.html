<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- TODO: Update. -->
    <title>DocsifyJS Template</title>
    <!-- TODO: Update. -->
    <meta name="description"
        content="Documentation for the DocsifyJS Template project for making your own DocsifyJS docs site">

    <!-- TODO: Replace the theme name or leave as is. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

    <!-- Plugins that are needed before app configuration. -->
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
</head>

<body>
    <div id="app"></div>

    <script>
        var repo = 'https://github.com/rudrrayan/AlgoSim'; // TODO: Update.

        window.$docsify = {
            disqus: 'https-rudrrayan-github-io-algosim',
            name: 'AlgoSim', // TODO: Update.
            repo: repo,
            auto2top: true,
            loadSidebar: true,
            subMaxLevel: 2,
            
            plugins: [
            ],
        }
    </script>
    <!-- Docsify core -->
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

    
    <!-- Syntax highlighting -->
    <!-- TODO Add prism-bash, prism-python, prism-javascript etc. as separate items to load highlighting for that language -->
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
        <style>
        /* Fix issue on mobile devices where a custom cover image goes off the screen. */
        section.cover.show {
            height: 0%;
        }

    </style>
</body>

</html>
